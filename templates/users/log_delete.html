{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-12 col-sm-8 col-md-8 col-lg-5 bg-light p-3 rounded">
    <h2 class="dark-title">Are you sure?</h2>
    <form>
      <label for="delete-button">This log entry will be permanently deleted. Please be sure
        that you want to delete before proceeding.</label>
      <div class="text-center">
        <button formaction="/logs/{{ log.id }}" formmethod="GET" class="btn btn-success btn-lg btn-block m-4"
          type="submit">Go
          Back</button>
        <button formaction="/logs/{{ log.id }}/delete" formmethod="POST" id="delete-button"
          class="btn btn-danger btn-lg btn-block m-4" type="submit">DELETE ENTRY</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
