{% extends 'base.html' %}

{% block title %}
All Maint
{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-5 p-3 rounded">
            {{ page_select_dropdown() }}
            <div class="p-3 table rounded" >
                <h2 class="dark-title">Maintenance Records</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Location</th>
                            <th scope="col">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for record in maintenance %}
                        <tr>
                            <td><a href="/maintenance/{{record.id}}">{{record.title}}</a></td>
                            <td>{{record.location.location}}</td>
                            <td>{{record.date}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
