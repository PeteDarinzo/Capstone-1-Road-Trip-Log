{% extends 'base.html' %}

{% block title %}
{{user.username}}
{% endblock %}


{% block content %}

<div class="container mt-5">
    <div class="row">

        <h1>Your Profile</h1>

    </div>

    <div class="row">

        <div class="col-4"><ul>
            <li>Username: {{user.username}}</li>
            <li>Email: {{user.email}}</li>
        </ul></div>

        <div class="col-4">
            <h2>Bio</h2>
            <p>{{user.bio}}</p>
        </div>

        <div class="col-4">
            {% if user.image_name %}
            <img src="/static/images/{{user.id}}/{{user.image_name}}" alt="" style="height: 200px; width: 200px;">
            {% else %}
            <img src="/static/images/default.png" alt="" style="height: 200px; width: 200px;">
            {% endif %}
        </div>

        <form class="form-" method="GET">
            <button formaction="/users/edit" class="btn btn-info">Edit Profile</button>
            <button formaction="/user/change_password" class="btn btn-warning">Change Password</button>
        </form>

    </div>
</div>

{% endblock %}
