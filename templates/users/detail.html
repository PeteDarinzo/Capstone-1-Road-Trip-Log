{% extends 'base.html' %}

{% block title %}
{{user.username}}
{% endblock %}


{% block content %}

<div class="container">
    <div class="row p-3 justify-content-center">
        <div class="col-12 col-sm-8 col-lg-6 bg-light p-3 rounded">
            <p class="display-5">{{user.username}}</p>
            {% if user.image_name %}
            <img src="/static/images/{{user.id}}/{{user.image_name}}" class="rounded-circle m-4 contain" alt="">
            {% else %}
            <div class="w-50">
                <img src="/static/images/default.png" alt="" class="rounded-circle m-4 contain">
            </div>
            {% endif %}
            <p class="lead">{{user.email}}</p>
            <div class="border border-dark rounded m-2 p-2">
                <h2 class="dark-title">Bio</h2>
                <p>{{user.bio}}</p>
            </div>
            <div class="text-center">
                <form method="GET">
                    <button formaction="/users/edit" class="btn btn-info m-2 p-3">Edit Profile</button>
                    <button formaction="/users/change_password" class="btn btn-warning m-2 p-3">Change Password</button>
                    <button formaction="/users/delete/confirm" class="btn btn-danger m-2">DELETE ACCOUNT</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
