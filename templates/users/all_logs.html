{% extends 'base.html' %}

{% block title %}
All Logs
{% endblock %}


{% block content %}


<div class="container">


    <div class="row justify-content-center">

        <div class="col-md-5 col-lg-5">

            <h2 style="color:white;">Entries</h2>

            <table class="table">
                <thead>
                    <tr >
                        <th scope="col">Title</th>
                        <th scope="col">Location</th>
                        <th scope="col">Date</th>
                    </tr>
                </thead>
                <tbody>

                    {% for log in logs %}
                    <tr>

                        <td><a href="/logs/{{log.id}}">{{log.title}}</a></td>
                        <td>{{log.location.location}}</td>
                        <td>{{log.date}}</td>

                    </tr>
                    {% endfor %}

                </tbody>
            </table>
