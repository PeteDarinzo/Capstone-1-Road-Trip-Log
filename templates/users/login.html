{% extends 'base.html' %}


{% block content %}

<div class="container">
  <div class="row m-2 m-md-5 justify-content-md-center">
    <div class="col-md-7 col-lg-5 bg-light rounded p-3">
      <h2>Log In</h2>
      <form method="POST" id="user_form">
        {{ form.hidden_tag() }}
        <input type="hidden" name="next" value="{{ request.args.get('next', "") }}">
        {% for field in form if field.widget.input_type != "hidden" %}
        <p>
          {{ field.label }}
          {{ field() }}
          {% for error in field.errors %}
          {{ error }}
          {% endfor %}
        </p>
        {% endfor%}
        <button class="btn btn-primary btn-block btn-lg">Log in</button>
      </form>
    </div>
  </div>
</div>


{% endblock %}
