{% extends 'base.html' %}


{% block content %}

<div class="container">
  <div class="row m-2 m-md-4 justify-content-center">
    <div class="col-12 col-sm-8 col-md-8 col-lg-5 bg-light p-3 rounded">
      <h2>Edit Profile</h2>
      <form method="POST" id="user_form" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="form-group">
          {% for field in form if field.widget.input_type != "hidden" %}
          <p>
            {{ field.label }}
            {{ field() }}
            {% for error in field.errors %}
            {{ error }}
            {% endfor %}
          </p>
          {% endfor%}
        </div>
        <button class="btn btn-primary btn-lg btn-block">Save Changes</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
